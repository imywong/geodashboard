<!DOCTYPE html>
<head>
    <title>Location from Text</title>

    <link rel="stylesheet" href="css/showLocationOnMap.css"/>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/data.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>

<!-- Take the latitude and longitude input values-->
<div class="container-fluid">
<nav id="top-row" class="navbar navbar-inverse navbar-fixed-top">
    <div id="date-filter" class="">
        Device:
        <select id="deviceList">
            <option value="all">All</option>
        </select>
        Fault:
        <select id="faultList">
            <option value="all">All</option>
        </select>
        <label for="start-date-id">Start date :</label>
        <input type="date" id="start-date-id" name="start-date" value="2022-10-15">
        <label for="end-date-id">End date :</label>
        <input type="date" id="end-date-id" name="end-date" value="2022-10-25">
        <input type="button" value="Get Devices" onclick="getDevices()"></input>
    </div>
    
</nav>
<div id="middle-row" class="row">
    <div class="leftcolumn col col-xs-6 col-sm-3">
        <div class="table-responsive">
            <table class="table table-striped" id="data-table"></table>
        </div>

    </div>
    <div class="rightcolumn col col-xs-6 col-sm-3 ">
        <div class="charts">
            <canvas id="faultCountChart" ></canvas>
        </div>
    </div>
    <!-- Area to show map-->
  

</div>
<div id="bottom-row" class="row">
    <div class="leftcolumn col col-xs-6 col-sm-3 ">
        <div id="mapid"></div>
        <input type="button" value="Show All Markers" onclick="showAllMarkers()"></input>
    </div>
    <div class="rightcolumn col col-xs-6 col-sm-3 ">
        <div class="charts">
            <canvas id="faultTypeCountChart" ></canvas>
        </div>

    </div>




</div>
</div>

</body>
<footer>
    <script src=js/showLocationOnMap.js></script>
    
    
</footer>
